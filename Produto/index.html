<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../styles/navbar.css">
  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="../styles/cart-modal.css">
  <link rel="stylesheet" href="../styles/search.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Produto</title>
</head>

<body>

  <header>
    <div class="logo-container">
      <a href="../Home/index.html">
        <img
          src="https://png.pngtree.com/png-vector/20230815/ourmid/pngtree-sticker-design-made-of-car-parts-clipart-vector-png-image_6908943.png"
          alt="logo">
      </a>
    </div>
    <div class="search-container">

    </div>
    <div class="car-container">
      <button id="myBtn">
        <i class="fa-solid fa-cart-shopping"></i>
      </button>
      <button id="user-btn">
        <i class="fa-solid fa-user"></i>
        <div id="user-modal">
          <a href="../Login/index.html">Sair</a>
        </div>
      </button>
    </div>
  </header>

  <div id="buy-succes">
    <p>Item adicionado com sucesso</p>
  </div>

  <input type="search" id="search-input" placeholder="Pesquise aqui" value=""
    oninput="this.setAttribute('value', this.value)">

  <div id="result-container">
    <p id="result-nothing">Desculpe, n√£o encontramos nada por aqui</p>
  </div>

  <!-- Cart Modal -->

  <div id="cart-modal" class="modal">

    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="cart-container">
        <section id="cart-itens">
          <ul id="items-list">

          </ul>
        </section>
        <section id="total-container">
          <div id="summary-container">
            <h2 id="summary">Resumo do pedido</h2>
            <div class="products-total">
              <p id="products">produto(s)</p>
              <span id="products-value"></span>
            </div>
            <div class="shipping-container">
              <p id="shipping">frete</p>
              <span id="shipping-value">R$ <span></span></span>
            </div>
          </div>
          <div class="summary-total">
            <h3 id="total">Total</h3>
            <p id="summary-value"></p>
          </div>
          <div class="summary-btn-container">
            <a href="../Pagamento/index.html">
              <button id="summary-btn">Comprar</button>
            </a>
          </div>
        </section>
      </div>
    </div>
  </div>

  <main>

    <section id="img-container">
      <img id="product-image">
    </section>

    <section id="product-container">
      <h1 id="product-name"></h1>
      <p id="product-price">R$ <span id="product-price-span"></span></p>
      <p id="price-installments">em <span id="installments"></span>x de R$ <span id="value">12,8</span></p>
      <button id="buy-btn" onclick="loadCartItems()">Comprar</button>
    </section>

  </main>

  <section class="products-container">

    <h3 class="sliderTitle">Mais produtos</h3>

    <div id="container">

      <div id="wrapper" class="wrapper">
        <i id="MoreIleft" class="fa-solid fa-angle-left"></i>
        <ul id="moreProductsCarousel" class="carousel">
        </ul>
        <i id="MoreIright" class="fa-solid fa-angle-right"></i>
      </div>

  </section>

  <script src="produto.js"></script>
  <script src="../scripts/result.js"></script>
  <script src="../scripts/modal.js"></script>
  <script src="../scripts/cart.js"></script>
  <script src="../scripts/user.js"></script>

</body>

</html>
