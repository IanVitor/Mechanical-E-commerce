<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../styles/navbar.css">
  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="../styles/cart-modal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Produto</title>
</head>

<body>

  <header>
    <div class="logo-container">
      <a href="../Home/index.html">
        <img
          src="https://png.pngtree.com/png-vector/20230815/ourmid/pngtree-sticker-design-made-of-car-parts-clipart-vector-png-image_6908943.png"
          alt="logo">
      </a>
    </div>
    <div class="search-container">
      <input type="text" placeholder="Procure algo">
    </div>
    <div class="car-container">
      <button id="myBtn">
        <img src="https://pngimg.com/d/shopping_cart_PNG4.png" alt="car">
      </button>
    </div>
  </header>

  <div id="myModal" class="modal">

    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Seu carrinho est√° vazio</p>
    </div>
  </div>

  <main>

    <section id="img-container">
      <img id="product-image">
    </section>

    <section id="product-container">
      <h1 id="product-name"></h1>
      <p id="product-price">R$ <span id="product-price-span"></span></p>
      <p id="price-installments">em <span id="installments"></span>x de R$ <span id="value">12,8</span></p>
      <button id="buy-btn">Comprar</button>
    </section>

  </main>

  <section class="products-container">

    <h3 class="sliderTitle">Mais produtos</h3>

    <div id="container">

      <div id="wrapper" class="wrapper">
        <i id="MoreIleft" class="fa-solid fa-angle-left"></i>
        <ul id="moreProductsCarousel" class="carousel">
        </ul>
        <i id="MoreIright" class="fa-solid fa-angle-right"></i>
      </div>

  </section>

  <script src="produto.js"></script>
  <script src="../scripts/modal.js"></script>

</body>

</html>
