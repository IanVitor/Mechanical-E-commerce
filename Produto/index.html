<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../styles/navbar.css">
  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="../styles/cart-modal.css">
  <title>Produto</title>
</head>
<body>

  <header>
    <div class="logo-container">
      <a href="../Home/index.html">
        <img
          src="https://png.pngtree.com/png-vector/20230815/ourmid/pngtree-sticker-design-made-of-car-parts-clipart-vector-png-image_6908943.png"
          alt="logo">
      </a>
    </div>
    <div class="search-container">
      <input type="text" placeholder="Procure algo">
    </div>
    <div class="car-container">
      <button id="myBtn">
        <img src="https://pngimg.com/d/shopping_cart_PNG4.png" alt="car">
      </button>
    </div>
  </header>

  <div id="myModal" class="modal">

  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Some text in the Modal..</p>
  </div>
  
  </div>

  <a href="../Dashboard/index.html">Dashboard</a>
  <a href="../Home/index.html">Home</a>
  <a href="../Pagamento/index.html">Pagamento</a>
  <a href="../Login/index.html">Sair</a>

  <p id="here">ian</p>
  
  <script>
    window.onload = function () {
        var url = document.location.href,
            params = url.split('?')[1].split('&'),
            data = {}, tmp;
        for (var i = 0, l = params.length; i < l; i++) {
             tmp = params[i].split('=');
             data[tmp[0]] = tmp[1];
        }
        document.getElementById('here').innerHTML = data.name + data.price
    }
  </script> 

  <script src="../scripts/modal.js"></script>

</body>
</html>
