<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../styles/navbar.css">
  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="../styles/cart-modal.css">
  <link rel="stylesheet" href="search.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Home</title>
</head>

<body>

  <header>
    <div class="logo-container">
      <a href="../Home/index.html">
        <img
          src="https://png.pngtree.com/png-vector/20230815/ourmid/pngtree-sticker-design-made-of-car-parts-clipart-vector-png-image_6908943.png"
          alt="logo">
      </a>
    </div>
    <div class="search-container">

    </div>
    <div class="car-container">
      <button id="myBtn">
        <i class="fa-solid fa-cart-shopping"></i>
      </button>
      <button id="user-btn">
        <i class="fa-solid fa-user"></i>
        <div id="user-modal">
          <a href="../Dashboard/index.html">Sair</a>
        </div>
      </button>
    </div>
  </header>

  <input type="search" id="search-input" placeholder="Pesquise aqui" value=""
    oninput="this.setAttribute('value', this.value)">

  <div id="result-container">
    <p id="result-nothing">Desculpe, não encontramos nada por aqui</p>
  </div>

  <div id="cart-modal" class="modal">

    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="cart-container">
        <section id="cart-itens">
          <ul id="items-list">
            
          </ul>
        </section>
        <section id="total-container">
          <div id="summary-container">
            <h2 id="summary">Resumo do pedido</h2>
            <div class="products-total">
              <p id="products">produto(s)</p>
              <span id="products-value"></span>
            </div>
            <div class="shipping-container">
              <p id="shipping">frete</p>
              <span id="shipping-value">R$ <span></span></span>
            </div>
          </div>
          <div class="summary-total">
            <h3 id="total">Total</h3>
            <p id="summary-value"></p>
          </div>
          <div class="summary-btn-container">
            <a href="../Pagamento/index.html">
              <button id="summary-btn">Comprar</button>
            </a>
          </div>
        </section>
      </div>
    </div>
  </div>

  <main>

    <section class="products-container">
      <h3 class="sliderTitle">Mais vendidos</h3>
      <div id="container">
        <div id="wrapper" class="wrapper">
          <i id="MostIleft" class="fa-solid fa-angle-left"></i>
          <ul id="mostSoldsCarousel" class="carousel"></ul>
          <i id="MostIright" class="fa-solid fa-angle-right"></i>
        </div>
    </section>

    <section class="products-container">
      <h3 class="sliderTitle">Peças mecânicas</h3>
      <div id="container">
        <div id="wrapper" class="mechanicalsWrapper">
          <i id="mechanicalILeft" class="fa-solid fa-angle-left"></i>
          <ul id="mechanicalsCarousel" class="carousel"></ul>
          <i id="mechanicalIRight" class="fa-solid fa-angle-right"></i>
        </div>
    </section>

    <section class="products-container">
      <h3 class="sliderTitle">Acessórios</h3>
      <div id="container">
        <div id="wrapper" class="wrapper">
          <i id="AcessoriesILeft" class="fa-solid fa-angle-left"></i>
          <ul id="acessoriesCarousel" class="carousel"></ul>
          <i id="AcessoriesIRight" class="fa-solid fa-angle-right"></i>
        </div>
    </section>
    </div>
  </main>

  <script src="home.js"></script>
  <script src="slider.js"></script>
  <script src="result.js"></script>
  <script src="../scripts/modal.js"></script>
  <script src="../scripts/user.js"></script>
  <script src="../scripts/cart.js"></script>

</body>

</html>
