<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../global.css">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section id="logo-container">
      <img
        src="https://png.pngtree.com/png-vector/20230815/ourmid/pngtree-sticker-design-made-of-car-parts-clipart-vector-png-image_6908943.png"
        alt="">
    </section>

    <form id="login-form">
      <div class="title-container">
        <h1>Login</h1>
      </div>
      <div class="input-container">
        <div class="input">
          <input placeholder="E-mail" type="email">
        </div>
        <div class="input">
          <input placeholder="Senha" type="password">
        </div>
        <div id="login-btn">
          <button type="submit">Entrar</button>
        </div>
      </div>
      <section id="redirect-container">
        <div id="redirect-border"></div>
        <p>NÃ£o tem conta, crie uma <a href="../Cadastro/index.html">agora</a></p>
      </section>
    </form>
  </main>

  <script src="login.js"></script>

</body>

</html>
