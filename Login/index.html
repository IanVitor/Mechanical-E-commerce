<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../global.css">
  <title>Login</title>
</head>
<body>
  <main>
    <section id="logo-container">
      <img src="https://png.pngtree.com/png-vector/20230815/ourmid/pngtree-sticker-design-made-of-car-parts-clipart-vector-png-image_6908943.png" alt="">
    </section>

    <form id="login-form">
      <div class="input-container">
        <div class="input">
          <input placeholder="E-mail" type="email">
        </div>
        <div class="input">
          <input placeholder="Senha" type="password">
        </div>
        <div id="login-btn">
          <button type="submit">Login</button>
        </div>
      </div>
    </form>
  </main>

  <script src="login.js"></script>
  
</body>
</html>
