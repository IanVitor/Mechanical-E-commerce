<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../styles/navbar.css">
  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="../styles/cart-modal.css">
  <link rel="stylesheet" href="../styles/search.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Pagamento</title>
</head>

<body>

  <header>
    <div class="logo-container">
      <a href="../Home/index.html">
        <img
          src="https://png.pngtree.com/png-vector/20230815/ourmid/pngtree-sticker-design-made-of-car-parts-clipart-vector-png-image_6908943.png"
          alt="logo">
      </a>
    </div>
    <div class="search-container">

    </div>
    <div class="car-container">
      <button id="myBtn">
        <i class="fa-solid fa-cart-shopping"></i>
      </button>
      <button id="user-btn">
        <i class="fa-solid fa-user"></i>
        <div id="user-modal">
          <a href="../Login/index.html">Sair</a>
        </div>
      </button>
    </div>
  </header>

  <input type="search" id="search-input" placeholder="Pesquise aqui" value=""
    oninput="this.setAttribute('value', this.value)">

  <div id="result-container">
    <p id="result-nothing">Desculpe, não encontramos nada por aqui</p>
  </div>

  <div id="buy-succes">
    <p>Compra finalizada com sucesso</p>
  </div>

  <!-- Cart Modal -->

  <div id="cart-modal" class="modal">

    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="cart-container">
        <section id="cart-itens">
          <ul id="items-list">
            
          </ul>
        </section>
        <section id="total-container">
          <div id="summary-container">
            <h2 id="summary">Resumo do pedido</h2>
            <div class="products-total">
              <p id="products">produto(s)</p>
              <span id="products-value"></span>
            </div>
            <div class="shipping-container">
              <p id="shipping">frete</p>
              <span id="shipping-value">R$ <span></span></span>
            </div>
          </div>
          <div class="summary-total">
            <h3 id="total">Total</h3>
            <p id="summary-value"></p>
          </div>
          <div class="summary-btn-container">
            <a href="../Pagamento/index.html">
              <button id="summary-btn">Comprar</button>
            </a>
          </div>
        </section>
      </div>
    </div>
  </div>

  <main>

    <section id="payment-methods">

      <button class="accordion">Cartão de crédito</button>
      <div class="panel">
        <img src="https://static.vecteezy.com/system/resources/previews/022/100/873/original/visa-logo-transparent-free-png.png">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/MasterCard_Logo.svg/2560px-MasterCard_Logo.svg.png">
      </div>
      
      <button class="accordion">Cartão de débito</button>
      <div class="panel">
        <img src="https://static.vecteezy.com/system/resources/previews/022/100/873/original/visa-logo-transparent-free-png.png">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/MasterCard_Logo.svg/2560px-MasterCard_Logo.svg.png">
      </div>
      
      <button class="accordion">Boleto</button>
      <div class="panel">
        <img src="https://logodownload.org/wp-content/uploads/2019/09/boleto-logo-0.png">
      </div>

      <button class="accordion">Pix</button>
      <div class="panel">
        <img src="https://files.passeidireto.com/2889edc1-1a70-456a-a32c-e3f050102347/2889edc1-1a70-456a-a32c-e3f050102347.png">
      </div>
      
    </section>

    <section id="resume-payment">
      <h2>Resumo da compra</h2>
      <div class="shipping">
        <p>Data de entrega</p>
        <span>30/09/2023</span>
      </div>
      <div class="shipping-code">
        <p>Código do pedido</p>
        <span>008239958740</span>
      </div>
      <div class="total-container">
        <p>Total</p>
        <span>R$ 231,98</span>
      </div>
      <button id="payment-btn" onclick="finishPayment()">Finalizar compra</button>
    </section>

  </main>

  <script src="payment.js"></script>
  <script src="../scripts/result.js"></script>
  <script src="../scripts/cart.js"></script>
  <script src="../scripts/user.js"></script>

</body>

</html>
